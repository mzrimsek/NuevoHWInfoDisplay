[Rainmeter]
Update=1000
AccurateText=1

[Metadata]
Name=
Author=
Information=
Version=
License=MIT

[Variables]
@Include=../@Resources/Variables.ini

[MeasureNetIn]
Measure=NetIn
Interface=#NetworkInterface#
MinValue=0
MaxValue=(#NetworkDLMax# * #NetworkConversionFactor#)
AverageSize=5

[MeasureNetInDelay]
Measure=Calc
Formula=MeasureNetIn

[MeasureNetOut]
Measure=NetOut
Interface=#NetworkInterface#
MinValue=0
MaxValue=(#NetworkULMax# * #NetworkConversionFactor#)
AverageSize=5

[MeasureNetOutDelay]
Measure=Calc
Formula=MeasureNetOut

[MeterNetInBar]
MeasureName=MeasureNetInDelay
Meter=Bar
W=#BarWidth#
H=#MainBarHeight#
BarColor=#Green#
SolidColor=#Grey#
BarOrientation=Horizontal
X=0
Y=0

[MeterNetOutBar]
MeasureName=MeasureNetOutDelay
Meter=Bar
W=#BarWidth#
H=#MainBarHeight#
BarColor=#Green#
SolidColor=#Grey#
BarOrientation=Horizontal
X=0
Y=35