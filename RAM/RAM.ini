[Rainmeter]
Update=1000
AccurateText=1

[Metadata]
Name=
Author=
Information=
Version=
License=MIT

[Variables]
@Include=../@Resources/Variables.ini

[MeasureRAMTotal]
Measure=PhysicalMemory
Total=1
UpdateDivider=3600

[MeasureRAMUsed]
Measure=PhysicalMemory
UpdateDivider=2

[MeterRAMUsedBar]
MeasureName=MeasureRAMUsed
Meter=Bar
W=#BarWidth#
H=#MainBarHeight#
BarColor=#MainBarColor#
SolidColor=#BackgroundBarColor#
BarOrientation=Horizontal
X=0
Y=0

[MEterRAMBarLabel]
Meter=String
Text=RAM
FontSize=#MainFontSize#
FontColor=#TextColor#
AntiAlias=1
X=10
Y=7

[MeterRAMBarUsageLabel]
Meter=String
MeasureName=MeasureRAMUsed
MeasureName2=MeasureRAMTotal
FontSize=#MainFontSize#
FontColor=#TextColor#
AntiAlias=1
AutoScale=1
Text=%1B / %2B
X=(#BarWidth# - 135)
Y=7